<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Web Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body background = "https://images.squarespace-cdn.com/content/v1/5316f436e4b009ca7e4189fb/1582013466665-VU71SEVMAKT42CANZTSA/curvo-corner-clock-hour-2.jpg?format=1500w" >
  <div class="container">
    <h1 style="color: white;">Stopwatch</h1>
    <div id="display" class="display" style="color: white;">00:00:00:00</div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      <button id="lap">Lap</button>
    </div>
    <ul id="laps" class="laps"></ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
